[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s.%(msecs)03d: [%(levelname)8s] %(funcName)s:%(lineno)d : %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = log.log
log_file_level = DEBUG
log_file_format = %(asctime)s.%(msecs)03d: [%(levelname)8s] [%(name)s.%(funcName)s:%(lineno)d]: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
;Параллельное выполнение тестов (2 потока)
;addopts = -n2
